<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Coin Collection Application</title>
</head>

<body>
	<h1>COIN COLLECTION APPLICATION</h1></br></br>
	<form action="AddCoinServlet" method="post">
		<table>
		<tr>
		<td><label>Country:</label></td>
		<td><input type="text" name="country" required></td>	
		</tr>
		<tr>
		<td><label>Denomination:</label></td>
		<td><input type="text" name="denomination" required></td>	
		</tr>
		<tr>
		<td><label>Year of minting:</label></td>
		<td><input type="number" name="yearOfMinting" required></td>	
		</tr>
		<tr>
		<td><label>Current value:</label></td>
		<td><input type="text" name="curretValue" required></td>	
		</tr>
		<tr>
		<td><label>Acquired date:</label></td>
		<td><input type="date" name="acquiredDate" required></td>	
		</tr>
		<tr>
			<td><input type="submit" value="Add Coin"></td>
			<td><a href="index.html">BACK TO HOME</a></td>
		</tr>
		</table>
	</form>
	<br>
      <a href='/ManageCoinCollection/DisplayAllCoins'>See Coin Collection</a>
</body>

</html>
